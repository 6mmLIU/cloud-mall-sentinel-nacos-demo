server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/p/**
          filters:
            - StripPrefix=1
        - id: order_route
          uri: lb://order
          predicates:
            - Path=/o/**
          filters:
            - StripPrefix=1
  redis:
    password: ''
